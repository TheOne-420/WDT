<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
        
</head>
<body>
   <div id="d1">1</div> 
   <div id="d2">2</div>
   <button id="b1">
    Toggle
   </button>
   <script>
     $(document).ready(function() 
     {
        $("#b1").click(function() 
        {
           $("#d1").toggle();
        });
     }
    )
     ;
   </script>
</body>
</html>
