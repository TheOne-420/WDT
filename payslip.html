<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="data">

      <h1>Payslip</h1>
    <label for="name"> name </label>
    <input type="text" id="name" />
    <label for="department"> Department </label>
    <input type="text" id="department" />
    <button onclick="result()">SUBMIT</button>
   </div>
    <div id="result">
      <table>

        <tr>
          
          <td>Name</td>
          
          <td colspan="4" id="rname"  width="100">&nbsp;</td>
         
          <td >Depo</td>
          <td id="rd" width="100">&nbsp;</td>
        
        </tr>  
        <tr>
          <td>ENO</td>
        </tr>
      </table>
    </div>
  </body>
  <script>
    function result() 
    {
         
      // Get name from input
       let name = document.getElementById("name").value;
       let Department = document.getElementById("department").value;
       document.getElementById("rname").innerHTML = name;
      document.getElementById("rd").innerHTML = Department;

        document.getElementById("data").style.display="none";
    }
  </script>
</html>
